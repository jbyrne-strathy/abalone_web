<div id="login">
	<div hidden id="loginError">
		Invalid name and password.
	</div>
	<div><label> User Name : <input type="text" id="username"/> </label></div>
	<div><label> Password: <input type="password" id="password"/> </label></div>
	<div><button onclick="login()">Sign In</button></div>
	<div><button onclick="goToCreateAccount()">Go to Create Account</button></div>
</div>
<div id="createAccount">
	<div hidden id="invalidUsername">
		Username already exists.
	</div>
	<div><label> New User Name : <input type="text" id="createUsername"/> </label></div>
	<div><label> New Password: <input type="password" id="createPassword"/> </label></div>
	<div><button onclick="createAccount()">Create Account</button></div>
	<div><button onclick="goToLogin()">Go to login</button></div>
</div>
<div id="lobby">
	<p>Welcome, <span id="myName">user</span></p>
	<p><button onclick="goToLeaderboard()">Go to Leaderboard</button></p>
	<!--<form action="/">&lt;!&ndash; TODO Rest request to get and invite friends to play. Only available for facebook users. &ndash;&gt;
        <button type="submit">Invite friends</button>
    </form>-->
	<p><button onclick="startAiGame()">Start an AI Game</button></p>
	<table id="waitingPlayers">
		<thead>
		<tr>
			<th>Name</th>
		</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
<div id="challengeSent">
	<p>You have challenged <span id="challenged">A user</span> to a game. Waiting for a response.</p>
</div>
<div id="challengeReceived">
	<p><span id="challenger">A user</span> has challenged you to a game.</p>
	<p><button onclick="acceptChallenge()">Accept</button> </p>
	<p><button onclick="rejectChallenge()">Reject</button> </p>
</div>
<div id="leaderboard">
	<p><button onclick="goToLobby()">Go to Lobby</button></p>
	<table id="leagueTable">
		<thead>
		<tr>
			<th>Position</th><th>Name</th><th>Wins</th><th>Losses</th><th>Marbles Scored</th><th>Marbles Lost</th><th>Points</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>1</td><td>James</td><td>100</td><td>0</td><td>600</td><td>0</td><td>10000</td>
		</tr>
		</tbody>
	</table>
</div>
<div id="game" style="display:none;">
	<canvas id="demoCanvas" style="display:block; margin:auto"></canvas>
</div>
